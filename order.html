<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.jpg" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="informasi.html">Informasi</a>
                    </li>
                    <li>
                        <a href="kontak.html\">Kontak</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Konfirmasi Order</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Pilih Menu</legend>

                    <div class="food-menu-img">
                        <img src="images/chicken_crispy_bpp.jpeg" alt="Chicken Crispy Blackpaper" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Chicken Crispy Blackpaper</h3>
                        <p class="food-price">Rp. 15.000</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Detail Order</legend>
                    <div class="order-label">Nama</div>
                    <input type="text" name="full-name" placeholder="ex nabila nur azizah" class="input-responsive" required>

                    <div class="order-label">Nomor Meja</div>
                    <input type="tel" name="Meja" placeholder="ex 7." class="input-responsive" required>

                    <div class="order-label">Jumlah Orang</div>
                    <input type="tel" name="Jumlah" placeholder="ex 4" class="input-responsive" required>

                    <div class="order-label">Catatan</div>
                    <textarea name="Catatan" rows="10" placeholder="ex sambal dipisah" class="input-responsive" required></textarea>

                    <input type="submit" name="Confirm" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>Designed By Kelompok 6<a href="#"></a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
